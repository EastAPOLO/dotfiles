startup_mode: Fullscreen

font:
    normal:
        family: Noto Sans Mono
        style: Regular

    bold:
        family: Noto Sans Mono
        style: Bold

    italic:
        family: Noto Sans Mono
        style: Italic

    bold_italic:
        family: Noto Sans Mono
        style: Bold Italic

    size: 12.0


schemes:
    apolo_dark: &dark
        primary:
            background: '#1f1f1f'
            foreground: '#fafafa'

        normal:
            black:   '#1a1a1a'
            red:     '#b33f3f'
            green:   '#2c9b43'
            yellow:  '#d27049'
            blue:    '#368dd9'
            magenta: '#88537b'
            cyan:    '#477b7b'
            white:   '#a4a4a4'

        bright:
            black:   '#1f1f1f'
            red:     '#c75151'
            green:   '#36bf52'
            yellow:  '#e5ab57'
            blue:    '#66a3d9'
            magenta: '#ba8baf'
            cyan:    '#76a0a0'
            white:   '#fafafa'

    apolo_light: &light
        primary:
            background: '#ededed'
            foreground: '#2a2a2a'

        normal:
            black:   '#ededed'
            red:     '#c82829'
            green:   '#718c00'
            yellow:  '#eab700'
            blue:    '#4271ae'
            magenta: '#8959a8'
            cyan:    '#3e999f'
            white:   '#2a2a2a'

        bright:
            black:   '#8e908c'
            red:     '#c82829'
            green:   '#718c00'
            yellow:  '#eab700'
            blue:    '#4271ae'
            magenta: '#8959a8'
            cyan:    '#3e999f'
            white:   '#1d1f21'

colors: *dark

cursor:
    style: Beam

live_config_reload: true
